<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마법 시험 평가</title>
  </head>
  <body>
    <div id="app">
      <h2>마법 시험 평가</h2>
      마법이론: <input type="number" v-model="magicScore" /><br />
      주문실습: <input type="number" v-model="orderScore" /><br />
      비행수업: <input type="number" v-model="flightScore" /><br />
      <button @click="evaluate">평가하기</button>
      <br /><br />
      <span>{{ result }}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            magicScore: 0,
            orderScore: 0,
            flightScore: 0,
            result: '',
          };
        },
        computed: {
          average() {
            return (this.magicScore + this.orderScore + this.flightScore) / 3;
          },
        },
        methods: {
          evaluate() {
            if (this.average >= 90) {
              this.result = "🏅 최우수 합격!";
            } else if (this.average >= 70) {
              this.result = "✅ 합격";
            } else {
              this.result = "❌ 불합격";
            }
          },
        },
        watch: {
          magicScore(value) {
            if (value > 100 || value < 0) {
              alert("점수는 0~100 사이로 입력해주세요!");
              this.magicScore = 0;
            }
          },
          orderScore(value) {
            if (value > 100 || value < 0) {
              alert("점수는 0~100 사이로 입력해주세요!");
              this.orderScore = 0;
            }
          },
          flightScore(value) {
            if (value > 100 || value < 0) {
              alert("점수는 0~100 사이로 입력해주세요!");
              this.flightScore = 0;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
