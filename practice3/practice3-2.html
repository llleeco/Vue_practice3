<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="chooseElder">엘더 지팡이</button>

      <button @click="chooseDan">단풍 지팡이</button>

      <button @click="chooseBut">벚나무 지팡이</button>

      <button @click="resetBtn">지팡이 초기화</button>
      <br />
      <span>{{message}}</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            stick: '',
            message: '',
          };
        },
        methods: {
          chooseElder() {
            if (this.stick != '앨더 지팡이') {
              this.stick = '엘더 지팡이';
              this.message = `당신은 엘더 지팡이를 선택했습니다!`;
            } else {
              this.message =
                '이미 엘더 지팡이를 선택했습니다. 다른 지팡이를 선택하세요!';
            }
          },
          chooseDan() {
            if (this.stick != '단풍 지팡이') {
              this.stick = '단풍 지팡이';
              this.message = `당신은 단풍 지팡이를 선택했습니다!`;
            } else {
              this.message =
                '이미 단풍 지팡이를 선택했습니다. 다른 지팡이를 선택하세요!';
            }
          },
          chooseBut() {
            if (this.stick != '벚나무 지팡이') {
              this.stick = '벚나무 지팡이';
              this.message = `당신은 벚나무 지팡이를 선택했습니다!`;
            } else {
              this.message =
                '이미 벚나무 지팡이를 선택했습니다. 다른 지팡이를 선택하세요!';
            }
          },
          resetBtn() {
            this.stick = '';
            this.message = '지팡이를 다시 선택해주세요.';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
