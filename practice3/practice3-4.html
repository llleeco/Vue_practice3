<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      마법 주문: <input type="text" v-model="magic" @keyup.enter="makeOrder" />
      <br />
      <span>{{message}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            magic: '',
            old: [],
            count: 0,
            message: '',
          };
        },
        methods: {
          makeOrder(e) {
            if (this.magic == '' || this.magic.length < 3) {
              this.message = '경고: 올바른 주문을 입력하세요!';
            } else if (this.old.includes(this.magic)) {
              this.message = '이미 발사한 주문입니다! 새로운 주문을 입력하세요';
            } else {
              this.count++;
              this.old.push(this.magic);
              this.message = `${this.magic} 발사!(지금까지 ${this.count}회 발사함)`;
            }
            this.magic = '';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
